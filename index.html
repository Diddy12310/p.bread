<body style="background-color: #393939;" ng-controller="ChatController">
    <div class="chatroom">
		<p class="chatroom-text" ng-repeat="m in messages">
			<span style="font-size: 20px; font-style: bold;">{{m.username}}</span>
			<span style="color: #3e3e3e; font-style: italic; padding-left: 5px;">{{m.date | date:'medium'}}</span>
			<br>
			<span style="padding-top: 20px;">{{m.message}}</span>
		</p>
	</div>
	<img src="bread.png" alt="Paradigm Bread Logo" style="left:45px; top:40px; position: absolute; height: 117px">
    <div class="form-group" style="position: absolute; left:527px; top:861px;">
        <input class="text-field" style="width: 350px;" type="text" class="form-control" placeholder="Username" ng-model="usernameText">
		<input class="text-field" style="width: 735px;" type="text" class="form-control" placeholder="Type something to send..." ng-model="messageText">
		<button style="height: 45px; opacity: 0;" type="submit" class="btn btn-default" ng-click="send()">Send</button>
    </div>
</body>
