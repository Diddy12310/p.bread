<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Paradigm Launchpad</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->

          <a class="mdl-navigation__link" href="bread.html">Bread</a>
          <a class="mdl-navigation__link" href="hex.html">Hex</a>
          <a class="mdl-navigation__link" href="drawer.html">Drawer</a>
          <a class="mdl-navigation__link" href="launch.html">Account</a>
        </nav>
        <form>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="search" id="search">
              <label class="mdl-textfield__label" for="search">Search</label>
            </div>
          </div>
        </form>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menu</span>
      <nav class="mdl-navigation">
        <a id="roomLink" class="mdl-navigation__link" href="rooms.html">Rooms</a>
        <a id="boardLink" class="mdl-navigation__link" href="">Boards</a>
        <a id="friendLink" class="mdl-navigation__link" href="">Friends</a>
        <a id="accountLink" class="mdl-navigation__link" href="launch.html">Account</a>
        <span for="boardLink" class="mdl-tooltip">This feature has not been implemented yet!</span>
        <span for="friendLink" class="mdl-tooltip">This feature has not been implemented yet!</span>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div style="margin: auto; width: 50%; text-align: center; padding: 100px 0;">
          <form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="email" id="txtEmail">
              <label class="mdl-textfield__label" for="txtEmail">Email</label>
              <span class="mdl-textfield__error">Please type an email!</span>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="txtPassword">
              <label class="mdl-textfield__label" for="txtPassword">Password</label>
            </div>
            <br>
            <div style="text-align: center;">
              <button id="btnLogin" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Login</button>
              <button id="btnSignup" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Signup</button>
              <br>
              <button id="btnLogout" class="mdl-button mdl-js-button mdl-js-ripple-effect hide">Logout</button>
            </div>
          </form>
        </div>
      </div>
    </main>
