      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Paradigm Bread</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/bread.html">Bread</a>
          <a class="mdl-navigation__link" href="/hex.html">Hex</a>
          <a class="mdl-navigation__link" href="/drawer.html">Drawer</a>

        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menu</span>

        <a id="roomLink" class="mdl-navigation__link" href="/bread/rooms.html">Rooms</a>

        <h2 style="margin: 25px;">Rooms</h2>
        <style>
          .demo-card-square.mdl-card {

            height: 320px;
            position: relative;
            margin-left: 25px;

          <div class="mdl-card__actions mdl-card--border">
            <a href="/bread/rooms/chatroom.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Connect</a>
