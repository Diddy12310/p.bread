<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title"><img style="height: 55px;" src="./assets/breadlogo.png"></span>
        <div class="mdl-layout-spacer"></div>
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">Logout</button>
          <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">Login</button>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Apps</span>
      <nav class="mdl-navigation">
        <a id="breadLink" class="mdl-navigation__link" href="./index.html">Home</a>
        <a id="breadLink" class="mdl-navigation__link" href="./bread.html">Bread</a>
        <a id="hexLink" class="mdl-navigation__link" href="./hex.html">Hex</a>
        <a id="drawerLink" class="mdl-navigation__link" href="./drawer.html">Drawer</a>
        <a id="launchLink" class="mdl-navigation__link" href="./launch.html">Launchpad</a>
        <a id="shelfLink" class="mdl-navigation__link" href="./bookshelf.html">Bookshelf</a>
        <span for="hexLink" class="mdl-tooltip">This feature has not been implemented yet!</span>
        <span for="drawerLink" class="mdl-tooltip">This feature has not been implemented yet!</span>
        <span for="launchLink" class="mdl-tooltip">This feature has not been implemented yet!</span>
      </nav>
    </div>
    <main class="mdl-layout__content">
    <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

      <!-- Messages container -->
      <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
        <div style="width: auto; height: 100%; padding-top: 0; padding-bottom: 0;" class="mdl-card__supporting-text mdl-color-text--grey-600">
          <div id="messages">
            <span id="message-filler"></span>
          </div>
          <form id="message-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input autocomplete="off" class="mdl-textfield__input" type="text" id="message">
              <label class="mdl-textfield__label" for="message">Message...</label>
            </div>
            <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">
              <i class="material-icons">send</i>
            </button>
          </form>
          <form id="image-form" action="#">
            <input id="mediaCapture" type="file" accept="image/*" capture="camera">
            <button id="submitImage" type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--accent mdl-js-ripple-effect">
              <i class="material-icons">image</i>
            </button>
          </form>
        </div>
      </div>

      <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

      <footer>Â© 2018 Paradigm Development. All Rights Reserved.</footer>
    </div>
  </main>
</div>
