<html lang="en">
<head>
  <title>Paradigm Launchpad</title>
  <script>
    var uiConfig = {
      ‘signInSuccessUrl’: ‘/index.html’,
      ‘signInOptions’: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID
      ],
    };
    var app = firebase.initializeApp(config);
    var auth = app.auth();
    var ui = new firebaseui.auth.AuthUI(auth);

    ui.start(‘#firebaseui-auth-container’, uiConfig);
  </script>
  <script src=”https://www.gstatic.com/firebasejs/live/3.0/firebase-app.js"></script>
  <script src=”https://www.gstatic.com/firebasejs/live/3.0/firebase-auth.js"></script>
  <script src=”https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.js"></script>
  <link type=”text/css” rel=”stylesheet” href=”https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.css" />
  <script src="app.js"></script>
  <link type="text/css" rel="stylesheet" href="stylesheet.css">
  <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
</head>
<!-- The surrounding HTML is left untouched by FirebaseUI.
     Your app may use that space for branding, controls and other customizations.-->
<body>
  <img src="launch.png" alt="Paradigm Launchpad Logo" style="left:45px; top:40px; position: absolute; height: 117px">
  <div id=”firebaseui-auth-container”></div>
  <form>
    <input id="email" class="text-field" style="width: 350px;" type="text" class="form-control" placeholder="Email" ng-model="emailText">
    <input id="password" class="text-field" style="width: 350px;" type="text" class="form-control" placeholder="Password" ng-model="passwordText">
    <button style="height: 45px; opacity: 0;" type="submit" class="btn btn-default" ng-click="send()">Submit</button>
</body
