<html lang="en">
<head>
  <title>Paradigm Launchpad</title>
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
  <script src="launch.js"></script>
  <link type="text/css" rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <form>
    <input id="txtEmail" class="text-field" type="email" style="width: 350px;" type="text" placeholder="Email">
    <br>
    <input id="txtPassword" class="text-field" style="width: 350px;" type="text" placeholder="Password">
    <br>
    <button id="btnLogin" style="width: 100px;" class="btnDefault">Login</button>
    <button id="btnSignup" style="height: 45px; width: 100px;" class="btnAlt">Signup</button>
    <button id="btnLogout" style="height: 45px; width: 100px;" class="btnDefault hide">Logout</button>
  </form>
</body
</html>
